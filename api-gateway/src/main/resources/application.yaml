server:
  port: 8099

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: catalog-service
              uri: lb://catalog-service
              predicates:
                - Path=/dev/movies/**

            - id: ratings-service
              uri: lb://ratings-service
              predicates:
                - Path=/dev/ratings/** 
                
            - id: recommendation-service
              uri: lb://recommendation-service
              predicates:
                - Path=/dev/recommendations/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
