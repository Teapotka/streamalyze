server:
    port: 8080

spring:
  application:
    name: catalog-service

  datasource:
    url: jdbc:postgresql://postgres:5432/movielens
    username: movielens
    password: movielens

  r2dbc:
    url: r2dbc:postgresql://postgres:5432/movielens
    username: movielens
    password: movielens

  flyway:
    enabled: false
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/

grpc:
  server:
    port: 9091

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

  prometheus:
    metrics:
      export:
        enabled: true
