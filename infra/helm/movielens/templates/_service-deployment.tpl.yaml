{{- define "movielens.serviceDeployment" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .svc.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .svc.name }}
  template:
    metadata:
      labels:
        app: {{ .svc.name }}
    spec:
      containers:
        - name: {{ .svc.name }}
          image: "{{ .svc.image }}:{{ default .Values.global.imageTag .svc.tag }}"
          ports:
            - containerPort: {{ .svc.port }}
{{- if eq .svc.name "catalog-service" }}
            - containerPort: 9091
{{- end }}
{{- if eq .svc.name "ratings-service" }}
            - containerPort: 9090
{{- end }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/movielens"
            - name: SPRING_DATASOURCE_USERNAME
              value: "movielens"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "movielens"
            - name: SPRING_ELASTICSEARCH_REST_URIS
              value: "http://elasticsearch:9200"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://discovery-service:8761/eureka/"
            - name: EUREKA_INSTANCE_HOSTNAME
              value: "{{ .svc.name }}"
            # per-service overrides appended elsewhere
{{- if eq .svc.name "catalog-service" }}
            - name: GRPC_SERVER_PORT
              value: "9091"
{{- end }}
{{- if eq .svc.name "ratings-service" }}
            - name: GRPC_SERVER_PORT
              value: "9090"
{{- end }}
{{- end -}}
